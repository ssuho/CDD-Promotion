<!DOCTYPE html>
<html lang="kr">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  
  <!-- GTM 삽입부 시작 -->

  <!-- 오픈그래프 시작 -->
  <meta property="og:type" content="website">
  <meta property="og:site_name" content="꿋꿋 :: 최적의 의자 높이는?">
  <meta property="og:description" content="체형에 맞는 의자 높이를 알아보세요.">

  <!-- <meta property="og:url" content="url"> -->
  <!-- 오픈그래프 끝 -->


  <!-- CSS / JS 시작 -->
  <link rel="stylesheet" href="style.css">
  <script src="http://code.jquery.com/jquery-latest.js"></script>
  <script>
    $(function() {
      $("#result-btn").on("click", function() {
        // id가 "divBox"인 요소를 0.5초에 걸쳐 사라지게 하고
        // 5초의 지연시간 뒤에 다시 2초에 걸쳐 나타나게 함.
        $("#result").fadeOut(0).delay(0).fadeIn(2000);
      });
    });
    </script>
  <script defer src="main.js"></script>
  <!-- CSS / JS 끝 -->

  <title>꿋꿋 :: 최적의 의자 높이는?</title>
</head>
<body>
  <div id="inputs">
    <label for="input">당신의 키는?</label><br>
    <input type="text" name="" id="height" placeholder="이곳에 키를 입력해주세요" onfocus="this.placeholder =''" onblur="this.placeholder = '이곳에 키를 입력해주세요'" oninput="this.value = this.value.replace(/[^0-9.]/g, '').replace(/(\..*)\./g, '$1');" maxlength="3"><br>
    <input type="button" id="result-btn" value="확인하기"><br>
    <input type="button" id="result-erase" value="다시하기">
    <div id="result"></div>
  </div>
</body>
</html>
